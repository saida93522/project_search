{% extends 'main.html' %} {% load static %} {% block content %}

<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"
        ><i class="im im-angle-left"></i
      ></a>

      <h2 class="message__subject">{{msg.subject}}</h2>
      <a href="#" class="message__author">{{msg.name}}</a>
      <p class="message__date">{{msg.created}}</p>
      <div class="message__body">
        {{msg.body|linebreaksbr}}
        <br /><br />
      </div>
    </div>
  </div>
</main>
{% endblock content %}
