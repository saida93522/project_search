{% extends 'main.html' %} {% load static %} {% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'projects' %}"
        ><i class="im im-angle-left"></i
      ></a>
      <br />

      <div class="">
        <h5>Project</h5>
      </div>

      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Input:Text -->
        {% for field in form %}
        <div class="form__field">
          <label for="formInput#text">Project {{field.label}}: </label>
          {{field}}
        </div>
        {% endfor %}

        <!-- Input:Tags -->
        <div class="form__field">
          {% for tag in project.tags.all %}

          <div
            class="project-tag tag tag--pill tag--main"
            data-tag="{{tag.id}}"
            data-project="{{project.id}}"
          >
            {{tag.name}} &#215;
          </div>
          {% endfor %}
        </div>
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </div>
</main>

{% endblock %}
