{% load static %}

<!-- Header Section -->
<header class="header">
  <div class="container container--narrow">
    <a href="{% url 'profiles' %}" class="header__logo">
      <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem">
          <a href="{% url 'profiles' %}">Developers</a>
        </li>
        <li class="header__menuItem">
          <a class="nav-link text-light" href="{% url 'projects' %}"
            >Projects</a
          >
        </li>
        <li class="header__menuItem"><a href="#">Inbox</a></li>
        <li class="header__menuItem">
          <a href="{% url 'create-project' %} ">Add Projects</a>
        </li>
        <!-- Logged In -->
        <!-- if session in browser/authentic, means your logged in, show logout link -->
        {% if request.user.is_authenticated %}

        <li class="header__menuItem">
          Hi,
          <a href="{% url 'my_profile' request.user.profile.id %} "
            >{{request.user.username}}</a
          >
        </li>
        <li class="header__menuItem">
          <a href="{% url 'logout' %} ">Logout</a>
        </li>
        {% else %}
        <!-- not logged In -->
        <!-- if session not in browser/authentic, means your logged out/no accont, show login/singup link -->
        <li class="header__menuItem">
          <a href="{% url 'login' %}" class="btn btn--sub">Login</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'register' %}" class="btn btn--sub">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
